<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6f6ea0427a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Daniel's Phonebook</title>
  </head>
  <body>
    <div class="container">
      <div class="phone-container">
        <div class="profile"><i class="fa-solid fa-camera" id="camera"></i></div>
        <div class="entry">
       
            <label for="" class="users">
              <i class="fa-solid fa-user" id="user"></i>
            </label>
         
          <input
            required=""
            type="text"
            class="input"
            id="name"
            placeholder= "Name"
          />
       
            <label for="" class="users">
              <i class="fa-solid fa-phone" id="user"></i>
            </label>
        
          <input
            required=""
            type=""
            class="input"
            id="phone"
            placeholder= "Phone"
          />
        
            <label for="" class="users">
              <i class="fa-solid fa-envelope" id="user"></i>
            </label>
          
          <input
            required=""
            type="email"
            class="input"
            id="email"
            placeholder="E-mail"
          />
        </div>

        <button onclick="addEntry()" class="btn">Save</button>
      </div>

      <div class="entries">
        <h2>Saved Contacts</h2>
        <ul id="phoneBook">
    <br>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
